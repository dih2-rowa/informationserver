<div class="d-flex flex-wrap  justify-content-lg-between justify-content-md-center justify-content-sm-center  p-2 ">
    <ng-container *ngFor="let product of products | search: searchInput">
        <div class="card mt-3" style="width: 25rem;">
            <div class="card-header text-center">
                <h5 class="card-title">{{product.product.entity_id}}</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-horizontal center row">
                    <li class="list-group-item col-6">Programmversion</li>
                    <li class="list-group-item col-6">{{product.product.programName}}</li>
                </ul>
                <ul class="list-group list-group-horizontal row mt-2">
                    <li class="list-group-item col-6">Prozesslänge</li>
                    <li class="list-group-item col-6">{{product.product.processingLength}}</li>
                </ul>
                <ul class="list-group list-group-horizontal row mt-2 ">
                    <li class="list-group-item col-6">Soll-Taktzeit</li>
                    <li class="list-group-item col-6">{{product.product.planCycleTime}}</li>
                </ul>
                <ul class="list-group list-group-horizontal row mt-2 ">
                    <li class="list-group-item col-6">Anleitung</li>
                    <li class="list-group-item col-6">
                        <a href="{{ baseUrl + '/pdf/' + product.product.pdf}}" target="blank">
                            <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_29_205)">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.40622 0H14.7645L21.8485 7.38382V21.7454C21.8485 23.5445 20.393 25 18.6001 25H6.40622C4.60713 25 3.15161 23.5445 3.15161 21.7454V3.25461C3.15158 1.45552 4.6071 0 6.40622 0V0Z" fill="#E5252A"/>

                        </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-footer ">
                <button class="btn btn-primary float-end ">Details</button>
            </div>
        </div>
    </ng-container>
</div>
